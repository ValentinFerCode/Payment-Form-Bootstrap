<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/56125acec2.js" crossorigin="anonymous"></script>

    <title>Payment Form</title>
</head>

<body>
    <!-- Aplico clases para centrar -->
    <div class="container mx-auto" style="margin-top: 20px;">

        <!-- Aplico card -->
        <div class="card">

            <!-- Aplico d-flex mb-3 -->
            <div class="d-flex flex-row mb-3" style="background-color: rgb(238, 238, 238);">

                <h3>Payment Form</h3>

            </div>

            <div class="alert alert-danger" role="alert">
                <b>Some Fields Are Missing</b>
            </div>

            <!-- Formulario de envio -->
            <!-- Aplico un Grid -->

            <!-- Este bloque encierra Card, CVC y Amount -->
            <div>
                <form class="row g-3">

                    <div class="col-md-5">
                        <label for="inputCity" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="XXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="0000">
                    </div>
                    <div class="col-md-4"> <!--- class="input-group-text">@< --->
                        <label for="inputZip" class="form-label">Amount $</label>
                        <div class="input-group">
                            <span><i class="fa-solid fa-dollar-sign"></i></span>
                            <input type="text" class="form-control" id="inputAmount" placeholder="Amount" />
                        </div>
                    </div>

                    <!-- Este bloque encierra First Name, Last Name -->
                    <div class="row">

                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Last Name</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>

                    </div>

                    <!-- Este bloque encierra: City, State y Postal Code -->
                    <div class="row">

                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                    </div>
                    <!-- Acomodo cuadro de notas -->
                    <div class="col-md-12">
                        <div class="form-floating">
                            <!-- Aplico textarea -->
                            <div class="row">

                                <!-- A単ado check-box -->
                                <div class="col-md-6">

                                    <p>We accept</p>

                                    <div class="bg-secondary rounded" style="height: 30px; width: 285px;">

                                        <div class="form-check form-check-inline ps-5">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-mastercard" style="color:white"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fa-brands fa-cc-visa" style="color:white"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="fa-brands fa-cc-diners-club" style="color:white"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-amex" style="color:white"></i></label>
                                        </div>

                                    </div>



                                </div>
                                <!-- A単ado textarea -->
                                <div class="col-md-6">
                                    <p>Message</p>
                                    <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                                    <p>Add any notes here</p>
                                </div>
                            </div>

                            <!-- A単ado los botones -->
                            <!-- A単ado Flexbox -->
                            <div class="float-right d-flex flex-row-reverse"
                                style="background-color: rgb(238, 238, 238); margin-right:20px; margin-bottom:20px;">

                                <button type="button" class="btn btn-primary btn-sm ms-1">Send</button>
                                <button type="button" class="btn btn-secondary btn-sm">Cancel</button>

                            </div>


                        </div>
                    </div>

                </form>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
